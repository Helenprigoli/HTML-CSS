<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir um site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:760px )" srcset="Imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/medio.png" type="image/png">
        <img src="Imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/happy-mistake.mp3"controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--Nao usar wav pesa muito no site-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
