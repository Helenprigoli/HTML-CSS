<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfe"> <label for="isxfe">Feminino</label> <br>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esping" id="iesping"> <label for="iesping">Ping Pong</label> <br>

            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tenis</label> <br>

        <p>

            <input type="reset" value="Limpar">
